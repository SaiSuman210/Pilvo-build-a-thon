{% extends "base.html" %}

{% block title %}Public Status Page{% endblock %}

{% block content %}
<h1 class="mt-5">Public Status Page</h1>
<div class="card-deck">
    {% for service in services %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text">{{ service.status }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
